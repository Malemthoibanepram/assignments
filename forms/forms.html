<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <h2>Registration form</h2>
        <label for="fullname">Full Name:</label><br />
        <input type="text" id="fullname" name="fullname" required /><br /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="example@gmail.com"
        /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <label for="gender">Gender:</label><br />
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for="bio">Short Bio:</label><br />
        <textarea id="bio" name="bio" rows="3"></textarea><br /><br />

        <label required>
          <input type="checkbox" name="terms" required />
          I agree to the terms and conditions </label
        ><br /><br />

        <button type="submit">Register</button>
      </form>
      <div class="video-section">
        <h3>A random Video</h3>
        <div style="width: 400px; height: 300px; overflow: hidden">
          <video
            controls
            style="
              margin-left: -10px;
              margin-top: -104px;
              width: 600px;
              height: 400px;
            "
          >
            <source
              src="image/69373249165447c5bf62e5a75254ec5e.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <p
          style="
            font-family: 'Ubuntu', sans-serif;
            font-weight: 500;
            font-style: normal;
            color: #0b0101;
            font-size: 1.2em;
            line-height: 1.5em;
            letter-spacing: 1px;
            width: 30em;
            max-width: 30vw;
          "
        >
          This is a random video that I found on the internet. It is not related
          to the registration form.
        </p>
      </div>
    </div>
  </body>
</html>
